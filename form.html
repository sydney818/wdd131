<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals by Sydney Anderson, week05 Assignment creating HTML form.">
    <meta name="author" content="Sydney Anderson">
    <title>Product Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <p id="reviewCount">Total Reviews Submitted: 0</p>
        <form method="get" action="review.html" class="review" onsubmit="incrementReviewCountOnSubmit()">
            <fieldset class="product_select">
                <label for="product">Product Name <span class="required">*</span><br>
                    <select id="product" name="production" required>
                        <option value=""> Select a Product &#9662;</option>
                    </select></label>
            </fieldset>
            <fieldset class="stars">
                <legend>Overall Rating <span class="required">*</span></legend>
                <label for="rating1"><input type="radio" id="rating1" name="rating" value="rating1" required>&star;</label>
                <label for="rating2"><input type="radio" id="rating2" name="rating" value="rating2" required>&star;&star;</label>
                <label for="rating3"><input type="radio" id="rating3" name="rating" value="rating3" required>&star;&star;&star;</label>
                <label for="rating4"><input type="radio" id="rating4" name="rating" value="rating4" required>&star;&star;&star;&star;</label>
                <label for="rating5"><input type="radio" id="rating5" name="rating" value="rating5" required>&star;&star;&star;&star;&star;</label>
            </fieldset>
                

            <fieldset>
                <label>Date of Installation <span class="required">*</span><br><input type="date" id="install-date" name="install_date" required><br></label>
            </fieldset>


            <fieldset>
                <legend>Which features did you find useful in the product? <br> (check all that apply)</legend>
                <label for="feature1"><input type="checkbox" id="feature1" name="features" value="durability">Durability</label>
                <label for="feature2"><input type="checkbox" id="feature2" name="features" value="ease-of-use">Ease of Use</label>
                <label for="feature3"><input type="checkbox" id="feature3" name="features" value="performance">Performance</label>
                <label for="feature4"><input type="checkbox" id="feature4" name="features" value="design">Design</label>
            </fieldset>

            <fieldset>
                <label for="review">Written Review:</label>
                <textarea id="review" name="review" rows="4"></textarea>

                <label for="name">Your Name(Optional)</label>
                <input type="text" id="name" name="name">
            </fieldset>

            <input type="submit" value="Post Review">

        </form>

    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Sydney Anderson, Utah ðŸŒ„</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>

</html>
